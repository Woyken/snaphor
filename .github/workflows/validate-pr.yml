name: Validation

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-build-validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1

      - run: npm install
      - run: npm run validate
